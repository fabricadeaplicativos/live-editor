<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content scroll="false">
        <div class="list" draggable="true">

            <a class="item item-thumbnail-left" href="#">
              <img src="cover.jpg">
              <h2>Pretty Hate Machine</h2>
              <p>Nine Inch Nails</p>
            </a>

        </div>

        <div class="card" draggable="true">
          <div class="item item-text-wrap">
            This is a basic Card which contains an item that has wrapping text.
          </div>
        </div>


        <div class="button-bar" draggable="true">
          <a class="button">First</a>
          <a class="button">Second</a>
          <a class="button">Third</a>
        </div>





        <div class="list" draggable="true">
          <label class="item item-input item-floating-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="First Name">
          </label>
        </div>




        <ul class="list" draggable="true">

          <li class="item item-toggle">
             HTML5
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>


          <li class="item item-toggle">
             HTML5
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

        </ul>



        <div class="list" draggable="true">

          <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios7-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
              Grammy
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
          </a>

        </div>

      </ion-content>
    </ion-pane>



    <script type="text/javascript">

      var els = document.querySelectorAll('[draggable]');
      function onDrag(e) {

        console.log(e);



      //      console.log(el.outerHTML);
              event.dataTransfer.setData('Text', e.target.outerHTML);
          }
      els = Array.prototype.slice.call(els, 0);
      els.forEach(function (el) {
        el.addEventListener('dragstart', onDrag);
      });
      
    </script>
  </body>
</html>
